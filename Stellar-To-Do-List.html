<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar-To-Do-List</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3212/3212580.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div class="orb-container" id="orb-trigger">
      <div id="earth-container"></div>
      <p class="orb-text">To Do List</p>
    </div>

    <div class="main-container hidden" id="app-container">
      <h2>List</h2>

      <button onclick="testNotification()" class="test-btn">
        Send test notification
      </button>

      <div class="input-group">
        <input type="text" id="input-box" placeholder="Enter task details..." />

        <input
          type="text"
          id="time-box"
          placeholder="Select Date & Time..."
          onfocus="this.type = 'datetime-local'"
          onblur="
            this.value ? (this.type = 'datetime-local') : (this.type = 'text')
          "
        />

        <button onclick="addTask()" class="add-btn">Submit</button>
      </div>

      <ul id="list-container"></ul>

      <button class="close-btn" onclick="closeApp()">Return to Earth</button>
    </div>

    <div id="returning-overlay" class="hidden">
      <div class="returning-content">
        <div class="loading-text">Loading...</div>
        <div class="progress-track">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
