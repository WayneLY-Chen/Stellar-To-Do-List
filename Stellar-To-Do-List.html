<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>待辦事項</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3212/3212580.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div class="orb-container" id="orb-trigger">
      <div id="earth-container"></div>
      <p class="orb-text">登記待辦事項</p>
    </div>

    <div class="main-container hidden" id="app-container">
      <h2>待辦事項</h2>

      <button onclick="testNotification()" class="test-btn">
        測試/開啟通知
      </button>

      <div class="input-group">
        <input type="text" id="input-box" placeholder="輸入任務內容..." />
        <input
          type="datetime-local"
          id="time-box"
          onclick="this.showPicker()"
          onkeydown="return false;"
        />
        <button onclick="addTask()" class="add-btn">發送</button>
      </div>

      <ul id="list-container"></ul>

      <button class="close-btn" onclick="closeApp()">返回地球</button>
    </div>

    <div id="returning-overlay" class="hidden">
      <div class="returning-earth"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
